	<script>
        window.addEventListener("keydown", function (e) {
            // space and arrow keys
            if ([32, 37, 38, 39, 40].indexOf(e.keyCode) > -1) {
                e.preventDefault();
            }
        }, false);

		RPGJS.Materials = {
			"characters": {
				"1": "hero.png",
				"2": "event2.png"
			},
			"tilesets": {
				"1": "tileset.png"
			}
		};
	
		RPGJS.Database = {
			"actors": {
				"1": {
					"graphic": "1"
				}
			},
			"tilesets": {
				"1": {
					"graphic": "1"
				}
			},
			"map_infos": {		
				"1": {
					"tileset_id": "1"
				},
				"2": {
					"tileset_id": "1"
				}
			}
		};
	
		RPGJS.defines({
			canvas: "canvas",
			autoload: false,
			scene_path: ""
		}).ready(function() {
		
			RPGJS.Player.init({
				actor: 1,
				start: {x: 5, y: 5, id: 1}
			});
			
			RPGJS.Scene.map(function() {
				
				var e = RPGJS.Map.createEvent("EV-1", 3, 3);
				
				e.addPage({
					"trigger": "action_button",
					"type": "fixed",
					"graphic": "2"
				}, [
					 "SHOW_TEXT: {'text': 'Hello World'}"
				]);
				
				e.display();

				var e1 = RPGJS.Map.createEvent("EV-2", 3, 3);

				e1.addPage({
					"trigger": "auto_one_time"
				}, [
					 "SHOW_TEXT: {'text': 'Hello World Hello World Hello World Hello World Hello WorldHello WorldHello Hello WorldHello Hello World Hello World Hello World Hello '}", "SHOW_TEXT: {'text': 'Hello World Hello World Hello World Hello World Hello WorldHello WorldHello Hello WorldHello Hello World Hello World Hello World Hello '}"
				]);
				
				e1.display();
				
			});
		});
	
	</script>
